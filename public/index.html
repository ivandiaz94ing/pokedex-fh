<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéAPI Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Poké<span>API</span> Dex</h1>
        <p style="color: #888;">Frontend Developer Test</p>
        
        <div class="search-container">
            <input type="text" placeholder="Buscar Pokémon (ej. Pikachu)...">
        </div>
    </header>

    <main>
        <div class="pokedex-grid">
            
            <div class="poke-card">
                <div class="circle-bg"></div>
                <span class="poke-id">#001</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" class="poke-img">
                <h2 class="poke-name">Bulbasaur</h2>
                <div class="types">
                    <span class="type-badge grass">Planta</span>
                    <span class="type-badge poison">Veneno</span>
                </div>
            </div>

            <div class="poke-card">
                <div class="circle-bg"></div>
                <span class="poke-id">#004</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander" class="poke-img">
                <h2 class="poke-name">Charmander</h2>
                <div class="types">
                    <span class="type-badge fire">Fuego</span>
                </div>
            </div>

            <div class="poke-card">
                <div class="circle-bg"></div>
                <span class="poke-id">#007</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" class="poke-img">
                <h2 class="poke-name">Squirtle</h2>
                <div class="types">
                    <span class="type-badge water">Agua</span>
                </div>
            </div>

            <div class="poke-card">
                <div class="circle-bg"></div>
                <span class="poke-id">#025</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="poke-img">
                <h2 class="poke-name">Pikachu</h2>
                <div class="types">
                    <span class="type-badge electric">Electr.</span>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
